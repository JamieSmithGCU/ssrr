{% load crispy_forms_tags %}

   <!-- {% crispy example_form  example_form.helper %} -->
<div class="text-center">
    <form method="GET" action="{% url 'search' %}">
        <input type="text" name="q" value="{{ request.GET.q }}" placeholder="search by name..">
        <input type="submit" value="Search" class="btn btn-sm btn-success">
    </form>
</div>



{% if meteorite_list %}
    <ul>
        {% for meteorite in meteorite_list %}
            <li><a href="{% url 'detail' meteorite.id %}">{{ meteorite.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No Meteors were found.</p>
{% endif %}
