<a href="../" class="button">Back</a>

{% load crispy_forms_tags %}
{% crispy example_form example_form.helper %}

{% if meteorite_list %}
    <ul>
        {% for meteorite in meteorite_list %}
            <li><a href="{% url 'detail' meteorite.id %}">{{ meteorite.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No Meteors were found.</p>
{% endif %}
